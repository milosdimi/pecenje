<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/roast-chicken.png">
    <title>Bestellformular</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Bestellung aufgeben</h2>
        <form id="bestellFormular" onsubmit="sendeZuWhatsApp(event)">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Dein Name" required>
            </div>
            <!-- Telefon -->
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefonnummer</label>
                <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="+43**********" required>
            </div>
            <!-- Produkt Dropdown -->
            <div class="mb-3">
                <label for="produkt" class="form-label">Produkt</label>
                <select class="form-select" id="produkt" name="produkt" required>
                    <option value="" disabled selected>Wähle ein Produkt</option>
                    <option value="Prase">Prase</option>
                    <option value="Jagnje">Jagnje</option>
                    <option value="Kokoske" disabled>Kokoske (zurzeit nicht verfügbar)</option>
                </select>
            </div>
            <!-- Menge Dropdown -->
            <div class="mb-3">
                <label for="menge" class="form-label">Menge</label>
                <select class="form-select" id="menge" name="menge" required>
                    <option value="" disabled selected>Wähle eine Menge</option>
                    <option value="Ganzes Stück">Ganzes Stück</option>
                    <option value="1/2 Stück">1/2 Stück</option>
                    <option value="1/4 Stück">1/4 Stück</option>
                    <option value="kg">kg (Menge angeben)</option>
                </select>
            </div>
            <!-- Zusätzliches kg-Eingabefeld (versteckt) -->
            <div class="mb-3" id="kgEingabe" style="display: none;">
                <label for="kgMenge" class="form-label">Wie viel kg?</label>
                <input type="number" class="form-control" id="kgMenge" name="kgMenge" step="0.1" min="0.1"
                    placeholder="z. B. 1.5">
            </div>
            <!-- Für wann (optional) -->
            <div class="mb-3">
                <label for="fuerWann" class="form-label">Für wann? (optional)</label>
                <input type="date" class="form-control" id="fuerWann" name="fuerWann">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Bestellung senden</button>
        </form>
        <!-- Datenschutzhinweis -->
        <p class="datenschutz-hinweis">
            Hinweis: Deine Daten (Name, Telefon, Bestellung) werden nur zur Bearbeitung deiner Bestellung genutzt und
            per WhatsApp an Dragoslav Veselinovic gesendet. WhatsApp (Meta, USA) erhält dabei Metadaten. Du kannst jederzeit per
            Nachricht widersprechen.
        </p>
        <!-- Impressum (optional, falls später geschäftlich) 
        <p style="font-size: 12px; margin-top: 5px; text-align: center;">
            [Dein Name], [Deine Adresse], [Deine E-Mail]
        </p> -->
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
